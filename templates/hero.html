<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Как проходит подготовка</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      width: 100%;
    }

    /* Баннер секция */
    .banner {
      position: relative;
      border-radius: 100px;
      max-width: 1720px;
      min-height: 1000px;
      padding: 68px 81px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      overflow: hidden;
      box-sizing: border-box;
    }

    .banner__container {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .banner__content {
      flex: 1;
      max-width: 60%;
      z-index: 1;
    }

    .banner__heading {
      font-size: 100px;
      font-weight: 800;
      line-height: 1.08;
      max-width: 858px;
      margin-bottom: 28px;
      margin-top: 0;
    }

    .banner__heading_white {
      color: #ffffff;
    }

    .banner__form-section {
      max-width: 608px;
    }

    .banner__form-heading {
      font-size: 32px;
      font-weight: 500;
      line-height: 1.06;
      margin-bottom: 26px;
      margin-top: 0;
    }

    .banner__form-heading_white {
      color: #ffffff;
    }

    .banner__form-heading_desktop {
      display: block;
    }

    .banner__form-heading_mobile {
      display: none;
    }

    .banner__form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      width: 100%;
    }

    .banner__form-group {
      position: relative;
    }

    .banner__form input {
      width: 100%;
      height: 68px;
      border-radius: 15px;
      background: rgba(255, 255, 255, 1);
      padding: 0 27px;
      border: 2px solid transparent;
      font-size: 20px;
      font-weight: 400;
      line-height: 24px;
      box-sizing: border-box;
      transition: border-color 0.3s ease;
    }

    .banner__form input:focus {
      outline: none;
      border-color: rgba(77, 37, 235, 0.5);
    }

    .banner__form input::placeholder {
      color: rgba(0, 0, 0, 0.6);
    }

    .banner__submit-btn {
      width: 100%;
      height: 68px;
      border-radius: 15px;
      background: rgba(77, 37, 235, 1);
      color: rgba(248, 249, 250, 1);
      font-size: 24px;
      font-weight: 700;
      line-height: 24px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 8px;
      margin-bottom: 20px;
    }

    .banner__submit-btn:hover {
      opacity: 0.9;
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(255, 255, 255, 0.3);
    }

    .banner__submit-btn:active {
      transform: translateY(0);
    }

    .banner__submit-btn:hover,
    .banner__submit-btn:focus {
      background: rgba(65, 25, 220, 1);
    }

    .banner__submit-btn:active {
      transform: translateY(1px);
    }

    /* Модификаторы кнопок */
    .banner__submit-btn_default {
      background-color: var(--color-button-default) !important;
      color: rgb(255, 255, 255) !important;
    }

    .banner__submit-btn_green {
      background-color: var(--color-button-green) !important;
      color: black !important;
    }

    .banner__submit-btn_purple {
      background-color: var(--color-button-purple) !important;
    }

    .banner__submit-btn_literature {
      background-color: var(--color-button-literature) !important;
    }

    .banner__submit-btn_history {
      background-color: var(--color-button-history) !important;
    }

    .banner__submit-btn_russian {
      background-color: var(--color-button-russian) !important;
    }

    .banner__privacy {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      margin-top: 10px;
    }

    .banner__privacy input[type="checkbox"] {
      width: 20px;
      height: 20px;
      margin-top: 2px;
      flex-shrink: 0;
    }

    .banner__privacy label {
      font-size: 14px;
      line-height: 1.4;
      color: #ffffff;
      cursor: pointer;
    }

    .banner__privacy_black label {
      color: rgba(32, 32, 32, 1);
    }

    .banner__visual {
      position: absolute;
      bottom: -10px;
      right: 0;
      z-index: 0;
    }

    .banner__image {
      display: block;
    }

    .banner__image_desktop {
      display: block;
    }

    .banner__image_mobile {
      display: none;
      width: 100%;
      max-width: 400px;
      margin: 0 auto 20px;
    }

    /* Модификаторы фона баннера */
    .informatics-banner {
      background: var(--color-informatics);
    }

    .preparation_for_school-banner {
      background: var(--color-preparation-for-school);
    }

    .start_school-banner {
      background: var(--color-start-school);
    }

    .russian-banner {
      background: var(--color-russian);
    }

    .literature-banner {
      background: var(--color-literature);
    }

    .history-banner {
      background: var(--color-history);
    }

    .social_science-banner {
      background: var(--color-social-science);
    }

    .world_around-banner {
      background: var(--color-world-around);
    }

    .biology-banner {
      background: var(--color-biology);
    }

    .geography-banner {
      background: var(--color-geography);
    }

    .math-banner {
      background: var(--color-math);
    }

    .physics-banner {
      background: var(--color-physics);
    }

    .chemistry-banner {
      background: var(--color-chemistry);
    }

    /* Адаптивность */

    /* Large Desktop */
    @media screen and (max-width: 1720px) {
      .banner {
        min-height: 800px;
        padding: 58px 81px;
      }

      .banner__heading {
        font-size: 80px;
        line-height: 1.08;
        max-width: 858px;
        margin-bottom: 28px;
      }

      .banner__image_desktop {
        width: 800px;
      }
    }

    @media screen and (max-width: 1546px) {
      .banner__image_desktop {
        width: 700px;
      }
    }

    /* Desktop */
    @media screen and (max-width: 1440px) {
      .banner {
        min-height: 735px;
      }

      .banner__heading {
        font-size: 64px;
      }

      .banner__form-heading {
        font-size: 20px;
      }

      .banner__form-section {
        max-width: 437px;
      }

      .banner__image_desktop {
        width: 630px;
      }
    }

    /* Laptop */
    @media screen and (max-width: 1280px) {
      .banner {
        align-items: flex-start;
        min-height: 635px;
      }

      .banner__image_desktop {
        width: 500px;
      }
    }

    /* Small Laptop */
    @media screen and (max-width: 1024px) {
      .banner {
        align-items: flex-start;
        min-height: 735px;
      }

      .banner__content {
        max-width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .banner__heading {
        text-align: center;
      }

      .banner__form-section {
        max-width: 600px;
        width: 100%;
      }

      .banner__form-heading_desktop {
        display: none;
      }

      .banner__form-heading_mobile {
        display: block;
        text-align: center;
        font-size: 20px;
        margin-bottom: 20px;
      }

      .banner__image_desktop {
        display: none;
      }

      .banner__image_mobile {
        display: block;
      }

      .banner__visual {
        display: none;
      }
    }

    /* Tablet */
    @media screen and (max-width: 768px) {
      .banner {
        flex-direction: column;
        padding: 60px 40px;
        margin-top: 0;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
        border-bottom-left-radius: 30px;
        border-bottom-right-radius: 30px;
      }

      .banner__container {
        flex-direction: column;
      }

      .banner__heading {
        font-size: 32px;
        width: 100%;
        text-align: center;
      }

      .banner__form-heading_mobile {
        font-size: 16px;
        margin-bottom: 20px;
      }

      .banner__form input {
        height: 60px;
        font-size: 18px;
      }

      .banner__submit-btn {
        height: 60px;
        font-size: 20px;
      }
    }

    /* Mobile L */
    @media screen and (max-width: 600px) {
      .banner {
        padding: 40px 20px;
        min-height: auto;
      }

      .banner__heading {
        font-size: 28px;
        margin-bottom: 20px;
      }

      .banner__form-section {
        max-width: 100%;
      }

      .banner__form-heading_mobile {
        font-size: 14px;
        margin-bottom: 15px;
      }

      .banner__form input {
        height: 55px;
        font-size: 16px;
        padding: 0 20px;
      }

      .banner__submit-btn {
        height: 55px;
        font-size: 18px;
        margin-bottom: 15px;
      }

      .banner__privacy label {
        font-size: 12px;
      }

      .banner__image_mobile {
        max-width: 300px;
      }
    }

    /* Mobile S */
    @media screen and (max-width: 480px) {
      .banner {
        padding: 30px 15px;
        border-radius: 20px;
      }

      .banner__heading {
        font-size: 24px;
      }

      .banner__form input {
        height: 50px;
        font-size: 14px;
      }

      .banner__submit-btn {
        height: 50px;
        font-size: 16px;
      }

      .banner__privacy {
        flex-direction: column;
        gap: 8px;
      }

      .banner__privacy input[type="checkbox"] {
        width: 18px;
        height: 18px;
      }
    }

    /* Улучшения для доступности */
    @media (prefers-reduced-motion: reduce) {

      .banner__form input,
      .banner__submit-btn {
        transition: none;
      }

      .banner__submit-btn:hover {
        transform: none;
      }
    }

    /* Поддержка высококонтрастного режима */
    @media (prefers-contrast: high) {
      .banner__form input {
        border: 2px solid #000000;
      }

      .banner__submit-btn {
        border: 2px solid #000000;
      }
    }

    /* Поддержка темной темы */
    @media (prefers-color-scheme: dark) {
      .banner__form input {
        background: rgba(255, 255, 255, 0.95);
        color: #000000;
      }

      .banner__form input::placeholder {
        color: rgba(0, 0, 0, 0.7);
      }
    }

    /* Фокус-индикаторы для доступности */
    .banner__form input:focus-visible,
    .banner__submit-btn:focus-visible,
    .banner__privacy input:focus-visible {
      outline: 2px solid #4d25eb;
      outline-offset: 2px;
    }

    /* Состояния валидации формы */
    .banner__form input:invalid:not(:focus):not(:placeholder-shown) {
      border-color: #ff4444;
    }

    .banner__form input:valid:not(:focus):not(:placeholder-shown) {
      border-color: #00c851;
    }
  </style>
</head>

<body>

  <div class="container">
    <section class="banner informatics">
      <div class="banner_wrapper">
        <div class="banner_content">
          <h2 class="banner_title banner_title_white">Онлайн-занятия с репетиторами по информатике</h2>

          <div class="banner_form_section">
            <h3 class="banner_form_title banner_form_title_white banner_form_title_desktop">
              Запишитесь на пробное занятие
            </h3>
            <h3 class="banner_form_title_mobile banner_title_white">
              Запишитесь на пробное занятие
            </h3>

            <form class="banner_form">
              <div class="banner_form_group">
                <img src="./src/img/page13/banner.png" class="banner_image_main_mobile"
                  alt="Ученик занимается информатикой с репетитором онлайн" loading="lazy">
                <input type="text" name="firstname" placeholder="Ваше имя" required>
              </div>

              <div class="banner_form_group">
                <input type="tel" name="phone" placeholder="Ваш номер телефона" required>
              </div>

              <div class="banner_form_group">
                <input type="email" name="email" placeholder="Ваш email" required>
              </div>

              <button type="submit" class="submit_btn submit_btn_green">
                Записаться на занятие
              </button>
            </form>

            <div class="checkbox-container">
              <input type="checkbox" id="privacy" required>
              <label for="privacy">
                Я согласен(а) на обработку персональных данных<br>
                Техническая и юридическая информация по обработке персональных данных согласно Российского
                законодательства
              </label>
            </div>
          </div>
        </div>

        <div class="banner_image">
          <img src="./src/img/page13/banner.png" class="banner_image_main"
            alt="Ученик занимается информатикой с репетитором онлайн" loading="lazy">
        </div>
      </div>
    </section>
  </div>

  <script>

  </script>
</body>

</html>
