<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Помогатор - Что вы можете делать на нашей платформе</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Commissioner:wght@400;500;700;800&display=swap"
        rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Commissioner', sans-serif;
            background: white;
            overflow-x: hidden;
        }

        .container {
            position: relative;
            width: 100%;
            height: 2274px;
            background: white;
        }

        /* Верхняя серая секция */
        .top-section {
            position: absolute;
            top: 6.64%;
            left: 5.21%;
            right: 5.21%;
            height: 52%;
            background: #f9f9f9;
            border-radius: 100px;
        }

        /* Логотип */
        .logo {
            position: absolute;
            left: 42.71%;
            right: 42.71%;
            top: 10.9%;
            height: 1.76%;
        }

        .logo svg {
            width: 100%;
            height: 100%;
        }

        /* Заголовок */
        .main-heading {
            position: absolute;
            left: 12.19%;
            right: 12.19%;
            top: 13.19%;
            font-family: 'Commissioner', sans-serif;
            font-weight: 800;
            font-size: 105px;
            line-height: 108px;
            text-align: center;
            color: #202020;
        }

        /* Желтое подчеркивание */
        .yellow-underline {
            position: absolute;
            left: 43.49%;
            right: 45.73%;
            top: 24.84%;
            height: 3.03%;
        }

        /* Изображения */
        .image-subtract {
            position: absolute;
            left: 40.03%;
            right: 40.46%;
            top: 27.34%;
            bottom: 38.59%;
        }

        .image-subtract img,
        .image-subtract svg {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .image-211 {
            position: absolute;
            left: 22.71%;
            width: 18.7%;
            top: 728px;
            height: 704px;
            overflow: hidden;
        }

        .image-211 svg,
        .image-211 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .image-225 {
            position: absolute;
            left: 58.13%;
            width: 16.45%;
            top: 760px;
            height: 984px;
            overflow: hidden;
        }

        .image-225 svg,
        .image-225 img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Фиолетовая нижняя секция */
        .bottom-section {
            position: absolute;
            top: 58.64%;
            left: 5.21%;
            right: 5.21%;
            bottom: 6.68%;
            background: #4d25eb;
            border-radius: 100px;
        }

        /* Кнопка */
        .cta-button {
            position: absolute;
            left: 20.31%;
            right: 48.02%;
            top: 86.29%;
            bottom: 10.2%;
            background: #cdff07;
            border-radius: 40.5px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .cta-button:hover {
            transform: scale(1.02);
        }

        .cta-button p {
            font-family: 'Commissioner', sans-serif;
            font-weight: 700;
            font-size: 24px;
            line-height: 24px;
            text-align: center;
            color: #202020;
            white-space: nowrap;
        }

        /* Список функций */
        .features-list {
            position: absolute;
            left: 22.34%;
            right: 55.21%;
            top: 63.56%;
            bottom: 16.26%;
        }

        .feature-item {
            position: absolute;
            left: 0;
            right: 0;
            font-family: 'Commissioner', sans-serif;
            font-weight: 500;
            font-size: 32px;
            line-height: 34px;
            color: white;
            white-space: nowrap;
        }

        .feature-item.item-1 {
            top: 0;
        }

        .feature-item.item-2 {
            top: 11.21%;
        }

        .feature-item.item-3 {
            top: 7.47%;
        }

        .feature-item.item-4 {
            top: 18.68%;
        }

        .feature-item.item-5 {
            top: 14.95%;
        }

        .feature-item.item-6 {
            top: 26.16%;
        }

        /* Точки-маркеры */
        .bullet {
            position: absolute;
            width: 18px;
            height: 18px;
            background: #cdff07;
            border-radius: 50%;
        }

        .bullet.bullet-1 {
            left: 20.42%;
            top: 64%;
        }

        .bullet.bullet-2 {
            left: 20.42%;
            top: 67.74%;
        }

        .bullet.bullet-3 {
            left: 20.42%;
            top: 71.47%;
        }

        .bullet.bullet-4 {
            left: 20.42%;
            top: 75.21%;
        }

        .bullet.bullet-5 {
            left: 20.42%;
            top: 78.95%;
        }

        .bullet.bullet-6 {
            left: 20.42%;
            top: 82.68%;
        }

        /* Персонаж с карандашом */
        .character {
            position: absolute;
            left: 58.13%;
            width: 438px;
            top: 1391px;
            height: 676px;
        }

        .character svg,
        .character img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* Стрелка декор */
        .arrow-decor {
            position: absolute;
            left: 47.09%;
            top: 1.14%;
            width: 1.936px;
            height: 12.968px;
        }

        .arrow-decor svg {
            width: 100%;
            height: 100%;
            transform: rotate(270deg);
        }

        @media (max-width: 1200px) {
            .main-heading {
                font-size: 72px;
                line-height: 76px;
            }

            .feature-item {
                font-size: 24px;
                line-height: 26px;
            }

            .cta-button p {
                font-size: 18px;
            }
        }
    </style>
</head>
